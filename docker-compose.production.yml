version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_PRODUCTION}
    volumes:
      - postgres_production_data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  redis:
    volumes:
      - redis_production_data:/data
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  api:
    image: ghcr.io/partpal/partpal-api:main
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://partpal:${POSTGRES_PASSWORD_PRODUCTION}@postgres:5432/partpal
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET_PRODUCTION}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME_PRODUCTION}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY_PRODUCTION}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET_PRODUCTION}
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  ims:
    image: ghcr.io/partpal/partpal-ims:main
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.partpal.co.za
      NEXT_PUBLIC_APP_URL: https://ims.partpal.co.za
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  marketplace:
    image: ghcr.io/partpal/partpal-marketplace:main
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.partpal.co.za
      NEXT_PUBLIC_APP_URL: https://partpal.co.za
      NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN_PRODUCTION}
      NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: ${NEXT_PUBLIC_GOOGLE_ANALYTICS_ID_PRODUCTION}
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  nginx:
    profiles: []  # Always include nginx in production
    volumes:
      - ./infrastructure/nginx/production.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl-production:/etc/nginx/ssl
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

volumes:
  postgres_production_data:
  redis_production_data: