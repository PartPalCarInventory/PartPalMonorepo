apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: partpal-marketplace-netpol
  namespace: partpal
spec:
  podSelector:
    matchLabels:
      app: partpal-marketplace
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: nginx-ingress
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: partpal-api
    ports:
    - protocol: TCP
      port: 3333
  - to: [] # Allow DNS resolution
    ports:
    - protocol: UDP
      port: 53
  - to: [] # Allow HTTPS outbound for external APIs
    ports:
    - protocol: TCP
      port: 443
---
