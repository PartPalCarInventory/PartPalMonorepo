apiVersion: v1
kind: Namespace
metadata:
  name: partpal
  labels:
    name: partpal
    app.kubernetes.io/name: partpal
    app.kubernetes.io/instance: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: partpal-config
  namespace: partpal
data:
  NODE_ENV: "production"
  API_PORT: "3333"
  LOG_LEVEL: "info"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  MAX_FILE_SIZE: "10485760"
  MAX_FILES_PER_UPLOAD: "10"
  BCRYPT_ROUNDS: "12"
  JWT_EXPIRES_IN: "7d"
  FEATURE_ADVANCED_SEARCH: "true"
  FEATURE_MAP_INTEGRATION: "true"
  FEATURE_WHATSAPP_INTEGRATION: "true"
  FEATURE_PUSH_NOTIFICATIONS: "true"
  SECURE_COOKIES: "true"
  TRUST_PROXY: "true"
  BACKUP_ENABLED: "true"
  BACKUP_SCHEDULE: "0 2 * * *"
  BACKUP_RETENTION_DAYS: "30"