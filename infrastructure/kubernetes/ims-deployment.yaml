apiVersion: apps/v1
kind: Deployment
metadata:
  name: partpal-ims
  namespace: partpal
  labels:
    app: partpal-ims
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: partpal-ims
  template:
    metadata:
      labels:
        app: partpal-ims
        component: frontend
    spec:
      containers:
      - name: ims
        image: partpal/ims:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: partpal-config
              key: NODE_ENV
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.partpal.co.za"
        - name: NEXT_PUBLIC_APP_URL
          value: "https://ims.partpal.co.za"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: partpal-ims-service
  namespace: partpal
spec:
  selector:
    app: partpal-ims
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: partpal-ims-ingress
  namespace: partpal
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - ims.partpal.co.za
    secretName: partpal-ims-tls
  rules:
  - host: ims.partpal.co.za
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: partpal-ims-service
            port:
              number: 80