apiVersion: v1
kind: ConfigMap
metadata:
  name: partpal-config
  namespace: partpal
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  API_TIMEOUT: "30000"
  MAX_FILE_SIZE: "10MB"
  CORS_ORIGIN: "https://partpal.co.za,https://ims.partpal.co.za"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: partpal-config-staging
  namespace: partpal-staging
data:
  NODE_ENV: "staging"
  LOG_LEVEL: "debug"
  API_TIMEOUT: "30000"
  MAX_FILE_SIZE: "10MB"
  CORS_ORIGIN: "https://staging.partpal.co.za,https://ims-staging.partpal.co.za"