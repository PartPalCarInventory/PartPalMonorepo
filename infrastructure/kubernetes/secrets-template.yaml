# Template for creating secrets - DO NOT commit actual secrets to git
# Use this template to create your secrets manually or through CI/CD

apiVersion: v1
kind: Secret
metadata:
  name: partpal-secrets
  namespace: partpal
type: Opaque
data:
  # Base64 encoded values - use: echo -n "your-secret" | base64
  database-url: <BASE64_ENCODED_DATABASE_URL>
  redis-url: <BASE64_ENCODED_REDIS_URL>
  jwt-secret: <BASE64_ENCODED_JWT_SECRET>
  mapbox-token: <BASE64_ENCODED_MAPBOX_TOKEN>
  google-analytics-id: <BASE64_ENCODED_GA_ID>
  cloudinary-cloud-name: <BASE64_ENCODED_CLOUDINARY_CLOUD_NAME>
  cloudinary-api-key: <BASE64_ENCODED_CLOUDINARY_API_KEY>
  cloudinary-api-secret: <BASE64_ENCODED_CLOUDINARY_API_SECRET>
---
# Database connection secret for API
apiVersion: v1
kind: Secret
metadata:
  name: partpal-db-secret
  namespace: partpal
type: Opaque
data:
  username: <BASE64_ENCODED_DB_USERNAME>
  password: <BASE64_ENCODED_DB_PASSWORD>
  host: <BASE64_ENCODED_DB_HOST>
  port: <BASE64_ENCODED_DB_PORT>
  database: <BASE64_ENCODED_DB_NAME>
---
# TLS certificate secret (managed by cert-manager)
apiVersion: v1
kind: Secret
metadata:
  name: partpal-tls
  namespace: partpal
type: kubernetes.io/tls
data:
  tls.crt: <BASE64_ENCODED_TLS_CERT>
  tls.key: <BASE64_ENCODED_TLS_KEY>