apiVersion: apps/v1
kind: Deployment
metadata:
  name: partpal-marketplace
  namespace: partpal
  labels:
    app: partpal-marketplace
    component: frontend
    version: v1
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: partpal-marketplace
  template:
    metadata:
      labels:
        app: partpal-marketplace
        component: frontend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      serviceAccountName: partpal-marketplace-sa
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - partpal-marketplace
              topologyKey: kubernetes.io/hostname
      containers:
      - name: marketplace
        image: partpal/marketplace:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: partpal-config
              key: NODE_ENV
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.partpal.co.za"
        - name: NEXT_PUBLIC_APP_URL
          value: "https://partpal.co.za"
        - name: NEXT_PUBLIC_MAPBOX_TOKEN
          valueFrom:
            secretKeyRef:
              name: partpal-secrets
              key: mapbox-token
        - name: NEXT_PUBLIC_GOOGLE_ANALYTICS_ID
          valueFrom:
            secretKeyRef:
              name: partpal-secrets
              key: google-analytics-id
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: next-cache
          mountPath: /app/.next/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: next-cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: partpal-marketplace-service
  namespace: partpal
spec:
  selector:
    app: partpal-marketplace
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: partpal-marketplace-ingress
  namespace: partpal
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - partpal.co.za
    - www.partpal.co.za
    secretName: partpal-marketplace-tls
  rules:
  - host: partpal.co.za
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: partpal-marketplace-service
            port:
              number: 80
  - host: www.partpal.co.za
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: partpal-marketplace-service
            port:
              number: 80