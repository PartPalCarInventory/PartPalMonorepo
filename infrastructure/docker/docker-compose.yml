version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: partpal
      POSTGRES_USER: partpal
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U partpal"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - partpal-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - partpal-network

  # API Service
  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.api
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: development
      PORT: 3333
      DATABASE_URL: postgresql://partpal:${POSTGRES_PASSWORD}@postgres:5432/partpal
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../services/api:/app/services/api
      - /app/node_modules
    networks:
      - partpal-network

  # Marketplace App
  marketplace:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.marketplace
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://api:3333
      NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN}
      NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID}
    depends_on:
      - api
    volumes:
      - ../../apps/marketplace:/app/apps/marketplace
      - /app/node_modules
    networks:
      - partpal-network

  # IMS App
  ims:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.ims
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://api:3333
      NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID}
    depends_on:
      - api
    volumes:
      - ../../apps/ims:/app/apps/ims
      - /app/node_modules
    networks:
      - partpal-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/ssl:/etc/nginx/ssl
    depends_on:
      - marketplace
      - ims
      - api
    networks:
      - partpal-network

volumes:
  postgres_data:
  redis_data:

networks:
  partpal-network:
    driver: bridge